<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Challenge 2: Loop</title>
	<script>
		for(i = 1; i <= 100; i++) {
			
			if (i % 3 == 0 && i % 5 == 0) {
				document.write("FizzBuzz");
			}
			else if (i % 3 == 0) {
				document.write("Fizz");
			}
			else if (i % 5 == 0) {
				document.write("Buzz");
			} 
			else {
				document.write(i);
			}
			document.write("<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
