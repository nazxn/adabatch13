		function Hotel(name, rooms, booked) { // usually capital letters is reserved for objects/constructors, while everything else - eg. string - starts with small letters
			this.name = name;
			this.rooms = rooms;
			this.booked = booked;
			this.checkAvailability = function() {
				return this.rooms - this.booked;
			}
		}

		var quayHotel = new Hotel("Quay", 40, 25);
		var parkHotel = new Hotel("Park", 120, 77);
		parkHotel.swimmingPool = true; // adds another criteria that's not in the template

		console.log(quayHotel);
		console.log(parkHotel);
