<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>If-else</title>
	<script>
		var PASS = 50;
		var score = 50;
		var msg;
		if (score > PASS) {
			msg = 'Congratulations!';
			msg += ' Proceed to the next round'
		} else if (score === PASS) {
			msg = "Barely passed"
		} else {
			msg = 'Have another go'
		}

		console.log(msg);
	</script>
</head>
<body>

</body>
</html>
