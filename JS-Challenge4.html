<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script>
		document.write(2)
		document.write("<br/>")
	for(i = 2; i <= 1000; i++) {

		for(j = 2; j<i; j++) {
			var isPrime = true
			if(i % j == 0) {
				isPrime = false
				break;
			}
			if(isPrime) {
				document.write(i)
				document.write("<br/>")
			}
	}

//prime number = numner bigger than 1 that is only divisible by 1 and itself, AND/OR not divisible by.. 
//prime number = a natural number greater than 1 that has no positive divisors other than 1 and itslf.
	</script>
	<title></title>
</head>
