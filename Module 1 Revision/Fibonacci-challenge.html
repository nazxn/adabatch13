	<title>Fibonacci Challenge</title>
	<script>
		//A Fibonacci number is a number that add itself and its previous number, eg. 1,1,2,3,4,8,13,21,...
		//List the Fibonacci number between 1-100

		var x = 1;
		var y = 1;
		// var sum1 = x + y;

		for (i=0; i<20; i++){
			document.write(x)
			document.write("<br/>")
			document.write(y)
			document.write("<br/")
			console.log(x)
			console.log(y)
			x = x + y;
			y = x + y;
		}

	</script>
