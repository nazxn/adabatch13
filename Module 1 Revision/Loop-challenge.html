<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loop Challenge</title>
	<script>
		var hash = "#";

		for (i=0; i<6; i++){
			document.write(hash);
			// Add one more '#' every iteration
			hash += hash+"#"
			document.write("<br/>")

		for (i=0; i<5; i++){
		  	for (j=5; j>i; j--){
		  	document.write("#");
		  }
		  	document.write("<br/>")
		  }
		// // for (j=0; j>5; j--){
		// // 	document.write(hash);
		// // 	document.write("<br/>")
		// // }

		}
	</script>
</head>

</html>
