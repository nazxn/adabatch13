<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Loop</title>
	<script>
		var scores = [24, 32, 11];
		var arrayLength = scores.length; //3
		var roundNumber = 0;
		var msg = "";

		for (var i = 0; i < arrayLength; i++) {
			roundNumber = (i+1);
			msg += 'Round ' + roundNumber + ": ";
			msg += scores[i] + '\n';
		}

		console.log(msg);
	</script>
</head>
<body>

</body>
</html>
