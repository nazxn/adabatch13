<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>variables</title>
	<script>
		var title;
		var message = 'I hope you are having fun';

		title = "Welcome to ADA!";

		console.log(title);
		console.log(message);

		message = "changed message";
		console.log(message);

		var price = 65;
		var quantity = 8;
		var total = price * quantity;

		console.log('RM' + total);

		var hungry = true;
		if (hungry) {
			console.log("Let's have a break");
		} else {
			console.log('I am not hungry');
		}

		var colors = ['white', 'black', 'green', 'yellow'];
		console.log(colors[1]);
		console.log(colors.length);

		var places = ['Seoul', 'London', 'Thailand', 'Oslo'];
		console.log(places[1]);
		console.log(places.length);

		var subtotal = (13+1) / 5;
		var shipping = 0.4 * (6+6);
		var total = subtotal + shipping;
		console.log('Subtotal: ' + subtotal);
		console.log('Shipping: ' + shipping);
		console.log('Total : ' + total);

		var greeting = 'Good Morning, ';
		var name = 'Michelle';
		var welcomeMessage = greeting + name + '!';
		console.log(welcomeMessage);
	</script>

</head>
<body>

</body>
</html>
